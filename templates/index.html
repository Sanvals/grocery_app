<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Grocery list</title>
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="icon" type="image/x-icon" href="../static/grocery.ico">
    </head>
    <body>
        <div id="shopping">
            {% for category in categories %}
                <div class="title">{{ category }}</div>
                    {% for i in data %}
                        {% if i.type == category %}
                            <div id="{{ i.id }}" class="item {{ i.type }} {% if i.tobuy %}x{% endif %} {% if i.season %}gold-border{% endif %}" {% if i.tobuy %}style="display: flex;"{% else %}style="display: none;"{% endif %}>
                                <img src="{{ i.icon }}">
                                <span class="text">
                                    {{ i.name }}
                                </span>
                            </div>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </div>
        <div style="height: 50px;"></div>

        <div id="footer">
            <div class="button" id="listButton">
                <img src="">
            </div>
            <div id="search">
                <input type="text" placeholder="Search by name" id="searchBar">
            </div>
        </div>
        <script src="../static/script.js"></script>
    </body>
</html>
